<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to JavaScript DOM Manipulation!</h1>
  </header>

  <section>
    <p id="paragraph">This is a paragraph that will change its text when the button is clicked.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <section id="dynamicElement">
    <button id="addElementBtn">Add New Element</button>
  </section>

  <footer>
    <p>Click the button below to change styles:</p>
    <button id="changeStyleBtn">Change Style</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
